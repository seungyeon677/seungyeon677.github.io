<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700;900&display=swap" rel="stylesheet">

<style>
  /* 1. 전체 및 제목 적용 */
  body, h1, h2, h3, h4, h5, h6, 
  .site-title, .nav__items, .archive__item-title {
    font-family: 'Lato', sans-serif !important;
  }

  /* 2. 사이드바 텍스트만 적용 (아이콘 제외) */
  .sidebar, 
  .sidebar .author__name, 
  .sidebar .author__bio, 
  .sidebar .nav__list {
    font-family: 'Lato', sans-serif !important;
  }

  /* 3. SNS 링크 텍스트만 적용하고, 아이콘(fa-*)은 원래 폰트 유지 */
  .author__urls.social-icons li a {
    font-family: 'Lato', sans-serif !important;
  }

  /* 핵심: Font Awesome 아이콘 클래스는 Lato를 적용하지 않음 */
  .fab, .fas, .far, .fal, .fad, [class^="fa-"], [class*=" fa-"] {
    font-family: "Font Awesome 5 Free", "Font Awesome 5 Brands" !important;
  }

  /* 4. 기타 요소 */
  .btn, .page__footer, .pagination {
    font-family: 'Lato', sans-serif !important;
  }
</style>

{% include base_path %}

<meta charset="utf-8">

{% include seo.html %}

<link href="{% if site.atom_feed.path %}{{ site.atom_feed.path }}{% else %}{{ base_path }}/feed.xml{% endif %}" type="application/atom+xml" rel="alternate" title="{{ site.title }} Feed">

<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script>
  document.documentElement.className = document.documentElement.className.replace(/\bno-js\b/g, '') + ' js ';
</script>

<!-- For all browsers -->
<link rel="stylesheet" href="{{ base_path }}/assets/css/main.css">
