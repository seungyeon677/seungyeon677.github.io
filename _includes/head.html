<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700;900&display=swap" rel="stylesheet">

<style>
  /* 1. 전체 및 제목 */
  body, h1, h2, h3, h4, h5, h6, 
  .site-title, .nav__items, .archive__item-title {
    font-family: 'Lato', sans-serif !important;
  }

  /* 2. 사이드바 전체 및 내부 모든 텍스트/링크 */
  .sidebar, 
  .sidebar * {
    font-family: 'Lato', sans-serif !important;
  }

  /* 3. SNS 아이콘 옆 글자들 (Email, Google Scholar 등) 명시적 지정 */
  .author__urls.social-icons li,
  .author__urls.social-icons li a,
  .author__urls.social-icons li span {
    font-family: 'Lato', sans-serif !important;
    font-weight: 400 !important; /* 굵기 조절 필요시 수정 */
  }

  /* 4. 기타 놓치기 쉬운 버튼 및 푸터 */
  .btn, .page__footer, .pagination {
    font-family: 'Lato', sans-serif !important;
  }
</style>

{% include base_path %}

<meta charset="utf-8">

{% include seo.html %}

<link href="{% if site.atom_feed.path %}{{ site.atom_feed.path }}{% else %}{{ base_path }}/feed.xml{% endif %}" type="application/atom+xml" rel="alternate" title="{{ site.title }} Feed">

<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script>
  document.documentElement.className = document.documentElement.className.replace(/\bno-js\b/g, '') + ' js ';
</script>

<!-- For all browsers -->
<link rel="stylesheet" href="{{ base_path }}/assets/css/main.css">
