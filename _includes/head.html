<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700;900&display=swap" rel="stylesheet">

<style>
  /* 1. 전체 텍스트 및 제목 */
  body, h1, h2, h3, h4, h5, h6, 
  .site-title, .nav__items, .archive__item-title {
    font-family: 'Lato', sans-serif !important;
  }

  /* 2. 상단 메뉴 탭 (내비게이션 바) */
  .masthead, 
  .masthead__menu, 
  .masthead__menu-item, 
  .masthead__menu-item a,
  .greedy-nav,
  .greedy-nav a,
  .site-subtitle {
    font-family: 'Lato', sans-serif !important;
    font-weight: 700 !important; /* 탭 메뉴를 조금 더 또렷하게 하고 싶다면 700(Bold) 사용 */
  }
  
  /* 3. 사이드바 (프로필 이름, 설명, 링크 등) */
  .sidebar, 
  .sidebar .author__name, 
  .sidebar .author__bio, 
  .sidebar .author__urls,
  .sidebar .nav__list,
  .sidebar .nav__title {
    font-family: 'Lato', sans-serif !important;
  }

  /* 페이지 메인 제목 (About Me 등 큰 제목) */
  .page__title {
    font-size: 2.5rem !important; /* 아주 크게 */
    font-weight: 900 !important;
    letter-spacing: -0.05em; /* 글자 간격을 살짝 좁혀 더 세련되게 */
    color: #9D1C20 !important;
  }

  h1, h2 {
    font-size: 1.9rem !important;
    font-weight: 750 !important;
  }

  h3 {
    font-size: 1.0rem !important;
    font-weight: 700 !important;
  }

  /* 사이드바를 제외한 '본문 영역'만 폰트 사이즈 줄이기 */
  .page__content p, 
  .page__content li,  
  .page__content blockquote {
    font-size: 0.9rem !important; /* 본문 글자 크기 */
    line-height: 1.6 !important;   /* 줄 간격 */
    color: #333333 !important;    /* 글자 색상 */
  }

  /* 표(Table) 전체 폰트 및 스타일 수정 */
  .page__content table, 
  .page__content th, 
  .page__content td,
  .page__content td p {
    font-family: 'Lato', sans-serif !important;
    font-size: 0.8rem !important;      /* 표 안의 글자를 본문(0.95rem)보다 조금 더 작게 설정 */
    line-height: 1.3 !important;
    color: #444444 !important;         /* 표 내용은 가독성을 위해 짙은 회색으로 */
    border: none !important;           /* 이미지 배치용 표라면 테두리를 제거 */
  }

  /* 논문 목록(Archive)의 아이템 안에 있는 모든 p 태그 타겟팅 */
  .archive__item p,
  .list__item p {
    font-family: 'Lato', sans-serif !important;
    font-size: 0.9rem !important;  /* 요약문 크기 */
    line-height: 1.4 !important;
    color: #666666 !important;
    margin-top: 5px !important;
    margin-bottom: 5px !important;
  }
  
  /* 4. 하단 푸터 및 기타 요소 */
  .page__footer, .pagination, .page__taxonomy {
    font-family: 'Lato', sans-serif !important;
  }
</style>

{% include base_path %}

<meta charset="utf-8">

{% include seo.html %}

<link href="{% if site.atom_feed.path %}{{ site.atom_feed.path }}{% else %}{{ base_path }}/feed.xml{% endif %}" type="application/atom+xml" rel="alternate" title="{{ site.title }} Feed">

<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script>
  document.documentElement.className = document.documentElement.className.replace(/\bno-js\b/g, '') + ' js ';
</script>

<!-- For all browsers -->
<link rel="stylesheet" href="{{ base_path }}/assets/css/main.css">
